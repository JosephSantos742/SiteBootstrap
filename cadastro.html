<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Meu css -->
    <link rel="stylesheet" href="./css/meu_Estilo.css">
    <link rel="shortcut icon" href="img/icon.png" type="png">
    <title>Site BootStrap</title>
</head>

<body>
    <!-- criando a o cabeçalho -->
    <header class="p-3 bg-primary text-white d-flex justify-content-start">
        <img src="./img/logo.png" alt="" srcset="">
        <h3 class="m-auto align-self-center">Modelo de Site BootStrap</h3>
    </header>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-AzulEscuro">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Fim da Barra de Navegação -->
    <p class="h1 text-center p-4 text-danger">Cadastro</p>
    <!-- Início do Formulário -->
    <div class="container">
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="45f43ddd-214e-4997-9c6c-e2b1fa4f8e2b">
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Nome</label>
                <input type="name" class="form-control bg-Cinzaclaro" id="exampleInputText" name="$nome"
                    placeholder="Insira seu nome">
            </div>
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Sobrenome</label>
                <input type="name" class="form-control bg-Cinzaclaro" id="exampleInputText" name="$sobrenome"
                    placeholder="Insira seu sobrenome">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control bg-Cinzaclaro" id="exampleInputEmail1" name="$email"
                    placeholder="Insira seu e-mail">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control bg-Cinzaclaro" id="exampleInputPassword1" name="$senha"
                    placeholder="Insira sua senha">
            </div>
            <div class="mb-3  row">
                <div class="col">
                    <label for="exempleInputTelephone" class="form form-label">Telefone</label>
                    <input type="telephone" class="form-control bg-Cinzaclaro" id="exempleInputTelephone" name="$telefone"
                        placeholder="Insira seu telefone">
                </div>
                <div class="col">
                    <label for="exempleInputCep" class="form form-label">CEP</label>
                    <input type="cep" class="form-control bg-Cinzaclaro" id="exempleInputCep" name="$cep"
                        placeholder="Insira seu CEP">
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3 col">
                    <label class="pe-2" for="inputGroupSelect01">Sexo:</label>
                    <select class="form-selectsm p" id="inputGroupSelect01" name="$sexo" required>
                        <option value=""></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Indefinido">Não informar</option>
                    </select>
                </div>
                <div class="form-check col input-group">
                    <label class="">Newsletter:</label>
                    <input class="form-check-input ms-2" type="checkbox" value="receber" id="flexCheckDefault" name="$newsletter">
                    <small class="ps-2"> Desejo receber as novidades.</small>
                  </div>
                  
            </div>
            <center>
                <button type="submit" class="btn bg-light border-2 border-dark center mt-3">Enviar</button>
            </center>
        </form>
    </div>
    <!-- Fim do Formulário -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
